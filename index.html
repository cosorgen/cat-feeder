<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Feeder - Feed the Space Cat!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-container">
    <!-- Background -->
    <div class="background">
      <img src="images/bg.png" alt="Space Background" class="bg-image">
    </div>

    <!-- UI Elements -->
    <div class="ui-container">
      <div class="counter-display">
        <h2>Hotdogs nommed: <span id="hotdog-counter"></span></h2>
      </div>
      <div class="instructions">
        <p>Drag hotdogs to feed the cat! 🚀🐱🌭</p>
      </div>
    </div>

    <!-- Cat Container -->
    <div id="cat-container">
      <img src="images/cat_body.png" alt="Cat Body" id="cat-body" draggable="false">

      <div id="cat-head">
        <!-- Cat Eyes (will change based on cursor direction) -->
        <img src="images/cat_eyes_left.png" alt="Cat Eyes" id="cat-eyes" draggable="false">

        <!-- Cat Face (will change based on cursor direction) -->
        <img src="images/cat_face_left.png" alt="Cat Face" id="cat-face" draggable="false">

        <!-- Cat Mouth Area (drop zone) -->
        <div id="cat-mouth"></div>
      </div>
    </div>

    <!-- Hotdog Pile -->
    <div id="hotdog-pile">
      <!-- Hotdogs will be dynamically added here -->
    </div>

    <!-- Drop feedback -->
    <div id="drop-feedback"></div>
  </div>

  <!-- Supabase Configuration -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
